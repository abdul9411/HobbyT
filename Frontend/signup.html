<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HobbyT - Signup</title>
  <link rel="stylesheet" href="styles/signup.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
  <div class="form-container">
    <h2>Create your account</h2>
    <form action="/register" method="post">
      <div class="mb-3">
        <input class="form-control form-control-lg" type="text" name="Username" placeholder="Username">
      </div>
      <div class="mb-3">
        <input class="form-control form-control-lg" type="email" name="email" placeholder="Email">
      </div>
      <div class="mb-3">
        <input class="form-control form-control-lg" type="password" name="password" placeholder="Password">
      </div>
      <div class="mb-3">
        <input class="form-control form-control-lg" type="password" name="confirm-password" placeholder="Confirm password">
      </div>
      <button type="submit" class="btn btn-primary btn-lg">Sign up</button>
    </form>
    <p>Already a member? <a href="login.html"> Log in</a></p>
  </div>

</body>

</html>
