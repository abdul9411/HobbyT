<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>Hobbyt - Chat</title>

    <!-- This is the planned interface for the chat feature of Hobbyt. The design has been adapted from https://csshint.com/html-css-chat-box-designs/ -->

    <!-- Fonts from Google -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- CSS Style sheet -->
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body>

    <div class="left-side">
      <span class="heading">List of conversations below </span>
    </div>

    <div class="narrow">

      <div class="date"><span>16th March, 2021</span></div>

      <div class="message sender">
        <div class="messageText" msg-time="10:15">
          Are you there?
        </div>
      </div>

      <div class="message receiver mtLine">
        <div class="messageText" msg-time="10:21">
          Yes. Tell me?
        </div>
      </div>

      <div class="message sender mtLine">
        <div class="messageText" msg-time="10:24">
          When are you coming?
        </div>
      </div>

      <div class="message receiver">
        <div class="messageText" msg-time="10:28">
          At 11AM. See you there.
        </div>
      </div>

      <div class="message sender mtLine">
        <div class="messageText" msg-time="10:29">
          Okay!
        </div>
      </div>

      <div class="message sender">
        <div class="messageText" msg-time="11:03">
          I have arrived.
        </div>
      </div>

    </div>

  </body>

</html>
