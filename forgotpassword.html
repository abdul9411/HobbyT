<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="styles/forgotpassword.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
  <div class="PageContainer">
    <h1>Find your HobbyT account</h1>
    <form action="/forgotPassword" method="post">
      <div class="mb-3">
        <label for="information" class="form-label">Enter your email or username</label>
        <input id="smaller" type="text" class="form-control form-control-sm" name="information" value="">
      </div>
      <button type="submit" class="btn btn-primary btn-md" name="button">Reset Password</button>
    </form>
  </div>
</body>

</html>
